        <style>input.ng-invalid.ng-dirty {  background-color: pink}</style>
        <div style='padding-left:20px; padding-right: 20px'>
            <div class='container'>
                <h1>New Event</h1>
                <hr />
                <form name='newEventForm'>
                    <fieldset>
                        <label for='eventName'>Event Name:</label>
                        <input id='eventName' type='text' required ng-model='event.name' placeholder='Name of your event....' />
                        <label for='eventDate'>Event Date:</label>
                        <input id='eventDate' type='text' required ng-pattern='/\d\d/\d\d/\d\d\d\d/'ng-model='event.date' placeholder='Format (mm/dd/yyyy)' />
                        <label for='eventTime'>Event Time:</label>
                        <input id='eventTime' type='text' ng-model='event.time' placeholder='Start and end time of your event' />
                        <label for='eventAddress'>Address:</label>
                        <input id='eventAddress' type='text' ng-model='event.address' placeholder='Address of your event....' />
                        <br />
                        <input id='eventCity' type='text' class='input-small' ng-model='event.city' placeholder='City...' />
                        <input id'eventProvince' type='text' class='input-small' ng-model='event.province' placeholder='Province...' />

                        <label for='eventImageUrl'>Image:</label>
                        <input id='eventImageUrl' type="url" class='input-xlarge' ng-model='event.imageUrl' placeholder='Url of Image...' />
                    </fieldset>

                    <img ng-src='{{eventImageUrl}}' src='' />
                    <br />
                    <br />

                    <button type='submit' ng-disabled='newEventForm.$invalid' ng-click='saveEvent(event, newEventForm)' class='btn btn-primary'>Save</button>
                    <button type='button' ng-click='cancelEdit()' class='btn btn-default'>Cancel</button>
                </form>
            </div>
        </div>
